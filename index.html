<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="bg-dark h-75 text-center m-auto mb-3 header">
        <h1 class="text-warning p-4">WEATHER APP</h1>
      </div>
      <div class="col-md-4 mx-auto mb-2">
        <select class="form-select" id="all_country"></select>
      </div>

      <div class="row mt-2">
        <div class="mt-3 col-12 col-md-6 col-lg-4">
          <div class="col">
            <div class="card h-400">
              <div class="card-header bg-dark">
                <h1 id="country-name" class="text-warning text-center">
                  COUNTRY NAME
                </h1>
              </div>
              <div class="card-body bg-secondary">
                <p class="card-text">
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Native Name: &#32;</h5><p class="d-inline text-light" id="country-nativeName">---</p>
                  </div>
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Capital: &#32;</h5><p class="d-inline text-light" id="country-capital">---</p>
                  </div>
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Region: &#32;</h5><p class="d-inline text-light" id="country-region">---</p>
                  </div>
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Population: &#32;</h5><p class="d-inline text-light" id="country-population">---</p>
                  </div>
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Language: &#32;</h5><p class="d-inline text-light" id="country-language">---</p>
                  </div>
                  <div class="mb-3">
                    <h5 class="d-inline fw-bold textColor text-light">Timezone: &#32;</h5><p class="d-inline text-light" id="country-timeZone">---</p>
                  </div>

                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 col-12 col-md-6 col-lg-4">
          <div class="col">
            <div class="card h-400">
              <div class="card-header bg-dark">
                <h1
                  class="text-center text-warning callingCode"
                  
                >
                  CALLING CODE
                </h1>
              </div>
              <div class="card-body bg-warning">
                <div class="text-center">
                  <h1 class="" id="calling-code" style="margin-top: 6rem !important;">- - -</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 col-12 col-md-6 col-lg-4">
          <div class="card h-400">
            <div class="card-body" id="country-flag">
              <img src="" alt="" id="country-flagImage" width="100%" />
            </div>
          </div>
        </div>
        <div class="mt-3 col-12 col-md-6 col-lg-4">
          <div class="col">
            <div class="card h-400">
              <div class="card-header bg-dark">
                <h1 class="text-warning text-center">CAPITAL WEATHER REPORT</h1>
              </div>
              <div class="card-body bg-secondary">
                <div class="weather-image text-center">
                  <img src="" alt="" width="16%"  id="weather-img" />
                  <div class="weather-description text-light"></div>
                </div>
                <div class="mb-3">
                  <h5 class="d-inline fw-bold textColor text-light">Wind Speed: &#32;</h5><p class="d-inline text-light" id="weather-windSpeed">---</p>
                </div>
                <div class="mb-3">
                  <h5 class="d-inline fw-bold textColor text-light">Temperature: &#32;</h5><p class="d-inline text-light" id="weather-temperature">---</p>
                </div>
                <div class="mb-3">
                  <h5 class="d-inline fw-bold textColor text-light">Humidity: &#32;</h5><p class="d-inline text-light" id="weather-humidity">---</p>
                </div>
                <div class="mb-3">
                  <h5 class="d-inline fw-bold textColor text-light">Visibility: &#32;</h5><p class="d-inline text-light" id="weather-visibility">---</p>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div
          class="mt-3 col-12 col-md-6 col-lg-8 mb-5"
        >
          <div class="card h-400">
            <div class="card-body">
              <iframe
              width="100%"
              height="370"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              id="gmap_canvas"
              src=""
            ></iframe>
            <a href="https://www.embedmap.net/" class="d-none">add a google map to website</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
